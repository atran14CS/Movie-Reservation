<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rate-design.css">
  <script src="rate.js"></script>
  <title>Rate</title>
</head>
<body>
  <a href="/index.html"><h1>Movie Rent!</h1></a>
  <h2>Create Review</h2>
  <p>We are always looking to imporve our movie reservation system.</p>
  <P>Please let us know any of your concerns about our features.</p>
  <p>Thank you.</p>
  <p>Overall Rating:</p>
  <form>
    <input type="radio" name="star-rating" id="star-one" value="1">
    <label for="star-one">1 star</label>
    <input type="radio" name="star-rating" id="star-two" value="2">
    <label for="star-two">2 star</label>
    <input type="radio" name="star-rating" id="star-three" value="3">
    <label for="star-three">3 star</label>
    <input type="radio" name="star-rating" id="star-four" value="4">
    <label for="star-four">4 star</label>
    <input type="radio" name="star-rating" id="star-five" value=5>
    <label for="star-five">5 star</label>
  </form>
  <section id="text-review">
    <h2>Feedback</h2>
    <textarea id="customer-review"></textarea>
    <button>Submit</button>
  </section>
</body>
</html>
