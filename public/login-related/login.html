      <p>Username</p>

      <p>Password</p>
      <input type="text" id="password" name="Password" placeholder="passowrd">
      <button id="submit-btn">Login</button>
      <button id="new-acc">New account!</button>
    </form>
  </section>
  <form id="new-account-form" class="hidden">
    <p>username</p>
    <input type="text" id="new-username" name="new-username" placeholder="new-username">
    <p>Password</p>
    <input type="text" id="new-password" name="new-password" placeholder="new-passowrd">
    <button id="new-submit-btn">create</button>
  </form>
  <section id="liked-movies" class="hidden"></section>
  <section id="reserved-movies" class="hidden"><h2>Reserved Movies</h2></section>
